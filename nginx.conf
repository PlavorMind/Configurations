worker_processes 1;
events
{worker_connections 100;}
http
{include mime.types;
#Default MIME type of a response (auto-generated by Nginx)
default_type application/octet-stream;
#Index
index index.php index.html Main.php Main.html;
#Error pages
error_page 403 /error/403.html;
error_page 404 /error/404.html;
error_page 500 /error/500.html;
error_page 501 /error/501.html;
error_page 502 /error/502.html;
error_page 503 /error/503.html;
error_page 504 /error/504.html;
#Allow sending files
sendfile on;
#Maximum client request content length (file size)
client_max_body_size 1024M;
#Keep-alive connection timeout
keepalive_timeout 60s 60s;
server
  {listen 81;
  server_name _;
  root web/Main;
  location /error/403.html
    {allow all;}
  location /robots.txt
    {allow all;}
  location ~* \.php$
    {include fastcgi_params;
    fastcgi_pass 127.0.0.1:90;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;}
  }
server
  {listen 81;
  #listen 443 ssl;
  #ssl_certificate cert.pem;
  #ssl_certificate_key cert.key;
  #ssl_session_cache shared:SSL:1m;
  #ssl_session_timeout 5m;
  #ssl_ciphers HIGH:!aNULL:!MD5;
  #ssl_prefer_server_ciphers on;
  server_name exit.nerdpol.ovh;
  root web/PlavorEXITBeta;
  location /
    {index index.php index.html index.htm;}
  error_page 500 502 503 504 /50x.html;
  location ~ \.php$
    {fastcgi_pass 127.0.0.1:90;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;}
  location ~ /.(svn|git)(/|$)
    {deny all;}
  location ~ /\.ht
    {deny all;}
  location /plavorexitbeta/cache
    {deny all;}
  location /plavorexitbeta/images/deleted
    {deny all;}
  location /plavorexitbeta/languages
    {deny all;}
  location /plavorexitbeta/maintenance
    {deny all;}
  location /plavorexitbeta/serialized
    {deny all;}
  }
}
